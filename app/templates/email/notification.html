<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4a69bd;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 5px 5px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
        .button {
            display: inline-block;
            background-color: #4a69bd;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ subject }}</h1>
    </div>
    <div class="content">
        <p>Hello {{ recipient_name }},</p>
        
        <p>{{ message }}</p>
        
        {% if action_url %}
        <p>
            <a href="{{ action_url }}" class="button">{{ action_text|default('Click Here') }}</a>
        </p>
        {% endif %}
        
        <p>Thank you,<br>The LynkJedi Team</p>
    </div>
    <div class="footer">
        <p>This is an automated message from LynkJedi. Please do not reply to this email.</p>
        <p>&copy; {{ current_year }} LynkJedi. All rights reserved.</p>
    </div>
</body>
</html>
